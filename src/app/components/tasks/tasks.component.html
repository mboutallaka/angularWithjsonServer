<div class="row my-4">
  <div class="col-md-6">
    <h3>List of Tasks</h3>
  </div>
  <div class="col-md-6 text-right">
    <button (click)="showForm=!showForm" class="btn btn-dark btn-sm">
      <i class="fa fa-plus"></i> New Task
    </button>
  </div>
</div>

<div class="row" *ngIf="showForm">
  <div class="col-md-6 mx-auto">
    <div class="form-group"><label for="label"></label>
      <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
    </div>
    <div class="form-check my-2">
      <label class="form-check-label">
        <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
        Completed
      </label>
    </div>
    <button *ngIf="editForm" (click)="updateTask(Task)" class="btn btn-warning btn-block">
      <i class="fa fa-refresh"></i> Update Task
    </button>

    <button *ngIf="!editForm" (click)="OnPersistTask()" class="btn btn-success btn-block">
      <i class="fa fa-send"></i> New Task
    </button>
  </div>
</div>
<div>
  <div class="row">
<div class=" col-md-6 mx-auto">
  <ul class="list-group">
    <input (keyup)="searchTask()" [(ngModel)]="searchText" placeholder="Search..." type="text"  class="form-control">
    <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
      <button  (click)="editTask(task)" class="btn btn-warning btn-sm">
        <span class="i fa fa-pencil"></span></button>
      {{ task.label }}
      <span (click)="OnToggle(task)" [ngClass]="{'badge-info':task.completed,'badge-danger':!task.completed} " class="badge badge-danger badge-pill">
        <i  class="fa" [ngClass]="{'fa-thumbs-up':task.completed,'fa-thumbs-down':!task.completed} "></i>
      </span>
      <button (click)="OnDeleteTask(task.id)" class="btn btn-sm btn-dark"><span class="i fa fa-trash"></span></button>
    </li>

  </ul>
</div>
</div>
</div>
